<ion-content padding>

	  <ion-list>

  
      <!--<ion-label fixed>Email</ion-label>-->
      <input class="inputLogin" type="text" [(ngModel)]="email" placeholder="Email"/>
  
  <br>  
  
      <!--<ion-label fixed>Clave</ion-label>-->
      <input class="inputLogin" type="password" [(ngModel)]="clave" placeholder="Contraseña"/>
  




  </ion-list>
  <a  class="linkOlvidoClave" (click)="irOlvidoClave()">¿ Ha olvidado su contraseña ? </a>
  <br>
  <button (click)="loginUser()" color="colorAmarillo" ion-button full>Entrar</button>
  <br>

</ion-content>
